<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Generator</title>
    <link rel="stylesheet" href="css/main.css">


</head>

<body onload="onInit()" class="main-layout">

    <div class="main-screen full" onclick="onToggleMenu()"></div>

    <header class="main-header flex space-between full">
        <img class="logo" src="img/LOGO.png" onclick="onGalleryPage()"></img>
        <nav class="main-nav">
            <ul class="nav-bar flex clean-list" onclick="onToggleMenu()">
                <li><a href="#" data-trans="gallery" onclick="onGalleryPage()">Gallery</a></li>
                <li><a href="#" data-trans="memes" onclick="onSavedMemesPage()">Memes</a></li>
                <li><a href="#" data-trans="about">About</a></li>
                <li><a href="#" data-trans="lang" onclick="onSetLang()">עברית</a></li>
            </ul>
        </nav>
        <button class="menu-toggle-btn" onclick="onToggleMenu()">☰</button>
    </header>

    <section class="search-area main-layout">
        <nav class="search-nav ">

            <input data-trans="search" class="search" type="search" list="searchKeywords"
                oninput="onFilterImages(this.value)" placeholder="SEARCH.." />
            <datalist id="searchKeywords">
                <option value="funny"></option>
                <option value="kids"></option>
                <option value="men"></option>
                <option value="animal"></option>
                <option value="celebrity"></option>
                <option value="cute"></option>
            </datalist>

            <ul class="filter-tags flex  full">
                <li data-trans="all" onclick="onClearFilter()"><a href="">All</a></li>

            </ul>

        </nav>
    </section>

    <main>
        <button data-trans="im-flexible" class="flexible-btn" onclick="onRandomMeme()">Im Flexible</button>

        <div class="grid-container main-layout">

        </div>

        <section class="meme-editor flex hidden full">
            <div class="canvas-container">
                <canvas id="my-canvas"></canvas>
            </div>
            <div class="edit-container">
                <div class="edit-tools">

                    <input data-trans="text-line" class="text-area" type="text" oninput="onAddText(this.value)"
                        placeholder="Text line.." />
                    <button class="new-line-btn btn" title="New line" onclick="onSetNewLine()"><img class="icon"
                            src="icons/add.png"></button>
                    <button class="delete-btn btn" title="Delete line" onclick="onDeleteLine()"><img class="icon"
                            src="icons/trash.png"></button>
                    <button class="next-line-btn btn" title="Switch line" onclick="onSwitchLine()"><img class="icon"
                            src="icons/next-line.png"></button>

                    <div class="grid-tools-container">
                        <button class="increase-text btn" title="increase text" value="increase"
                            onclick="onChangeTextSize(this.value)">
                            <img class="icon" src="icons/increase.png"></button>
                        <button class="decrease-text btn" title="Decrease text" value="decrease"
                            onclick="onChangeTextSize(this.value)">
                            <img class="icon" src="icons/decrease.png" alt=""></button>
                        <button class="align-left-btn btn" title="Right" value="start"
                            onclick="onChangeAlignment(this.value)"><img class="icon"
                                src="icons/align-to-left.png"></button>
                        <button class="align-center-btn btn" title="Center" value="center"
                            onclick="onChangeAlignment(this.value)"><img class="icon"
                                src="icons/center-text-alignment.png"></button>
                        <button class="align-right-btn btn" title="Left" value="end"
                            onclick="onChangeAlignment(this.value)"><img class="icon"
                                src="icons/align-to-right.png"></button>
                        <select class="font-select" onchange="onChangeFontFamily(this.value)">
                            <option value="impact">Impact</option>
                            <option value="arial">Arial</option>
                            <option value="roboto">Roboto</option>
                        </select>
                        <input type="color" title="Stroke-color" class="color-picker"
                            oninput="onChangeStrokeColor(this.value)"></input>
                        <input type="color" value="#ffffff" title="fill-color" class="color-picker"
                            oninput="onChangeFillColor(this.value)"></input>
                    </div>

                    <div class="sticker-container">

                    </div>

                    <div class="output-btns">
                        <button data-trans="share" class="share-btn btn" onclick="onShare(this)"
                            title="Share meme">Share</button>
                        <button data-trans="save" class="save-btn btn" onclick="onSave()"
                            title="Save meme">Save</button>
                        <button data-trans="download" class="download-btn btn"><a href="#"
                                onclick="onDownload(this)">Download</a></button>
                    </div>
                </div>

                <button class="back-btn btn" onclick="onGalleryPage()" title="Back to gallery"><img class="icon"
                        src="icons/home.png" alt="home"></button>

            </div>
        </section>

        <section class="saved-memes-container hidden">
            <h1 data-trans="saved-memes">saved memes</h1>
            <button onclick="onGalleryPage()"><img class="icon" src="icons/home.png" alt="home"></button>
            <div class="saved-memes full">
            </div>
        </section>
    </main>

    <footer class="full flex">
        <img class="logo" src="img/LOGO.png" alt="logo">

        <ul class="social-links flex">
            <li><a href="#"><img class="icon" src="icons/facebook.png" alt=""></a></li>
            <li><a href="#"><img class="icon" src="icons/twitter.png" alt=""></a></li>
            <li><a href="https://github.com/oferGavrilov" target="_blank"><img class="icon" src="icons/github.png"
                        alt=""></a></li>
        </ul>
        <h2>Copy rights © 2022</h2>
    </footer>

    <script src="js/services/i18n.service.js"></script>
    <script src="js/services/storage.service.js"></script>
    <script src="js/services/meme.service.js"></script>
    <script src="js/services/utils.service.js"></script>
    <script src="js/services/gallery.service.js"></script>
    <script src="js/memeController.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
