<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Generator</title>
    <link rel="stylesheet" href="css/main.css">


</head>

<body onload="onInit()" class="main-layout">

    <div class="main-screen full" onclick="onToggleMenu()"></div>

    <header class="main-header flex space-between full">
        <h2 class="logo">Logo</h2>
        <nav class="main-nav">
            <ul class="nav-bar flex clean-list">
                <li><a href="#">Gallery</a></li>
                <li><a href="#">Memes</a></li>
                <li><a href="#">About</a></li>
            </ul>
        </nav>
        <button class="menu-toggle-btn" onclick="onToggleMenu()">â˜°</button>
    </header>

    <section class="search-area flex  full">
        <nav class="search-nav flex main-layout">

            <input class="search" type="search" placeholder="SEARCH" />
            <ul class="filter-tags flex clean-list full">
                <li><a href="#">funny</a></li>
                <li><a href="#">men</a></li>
                <li><a href="#">woman</a></li>
            </ul>

        </nav>
    </section>

    <main>
        <div class="grid-container main-layout">

        </div>

        <section class="meme-editor flex hidden full">
            <div class="canvas-container">
                <canvas id="my-canvas"></canvas>
            </div>
            <div class="edit-container">
                <div class="edit-tools">

                    <input class="text-area" type="text" oninput="onAddText(this.value)" placeholder="Text line.." />
                    <button class="new-line-btn btn" title="New line" onclick="onSetNewLine()"><img class="icon"
                            src="icons/add.png"></button>
                    <button class="delete-btn btn" title="Delete line" onclick="onDeleteLine()"><img class="icon"
                            src="icons/trash.png"></button>
                    <button class="next-line-btn btn" title="Switch line" onclick="onSwitchLine()"><img class="icon"
                            src="icons/next-line.png"></button>
                    <div class="grid-tools-container">
                        <button class="increase-text btn" title="increase text" value="increase"
                            onclick="onChangeTextSize(this.value)">
                            <img class="icon" src="icons/increase.png"></button>
                        <button class="decrease-text btn" title="Decrease text" value="decrease"
                            onclick="onChangeTextSize(this.value)">
                            <img class="icon" src="icons/decrease.png" alt=""></button>
                        <button class="align-left-btn btn" title="Right" value="start"
                            onclick="onChangeAlignment(this.value)"><img class="icon"
                                src="icons/align-to-left.png"></button>
                        <button class="align-center-btn btn" title="Center" value="center"
                            onclick="onChangeAlignment(this.value)"><img class="icon"
                                src="icons/center-text-alignment.png"></button>
                        <button class="align-right-btn btn" title="Left" value="end"
                            onclick="onChangeAlignment(this.value)"><img class="icon"
                                src="icons/align-to-right.png"></button>
                        <input type="color" title="Stroke-color" class="color-picker"
                            oninput="onChangeStrokeColor(this.value)"></input>
                        <input type="color" value="#ffffff" title="fill-color" class="color-picker"
                            oninput="onChangeFillColor(this.value)"></input>
                    </div>

                </div>
                <button class="download-btn btn"><a href="#" onclick="onDownload(this)">Download</a></button>
                <button class="share-btn btn" onclick="onShare()" title="Share meme">Share</button>
                <button class="back-btn btn" onclick="closeEditor()" title="Back to gallery"><img class="icon"
                        src="icons/home.png" alt="home"></button>

            </div>
        </section>

    </main>

    <footer class="hidden1 full">
        <!-- <img src="img/me.jpg" alt=""> -->
        <h5>Programmer</h5>
        <ul class="social-links">
            <li><a href="#">Facebook</a></li>
            <li><a href="#">Twitter</a></li>
            <li><a href="#">Git hub</a></li>
        </ul>
    </footer>

    <script src="js/services/meme.service.js"></script>
    <script src="js/services/utils.service.js"></script>
    <script src="js/services/gallery.service.js"></script>
    <script src="js/memeController.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
